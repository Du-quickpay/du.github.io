<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Du - Du Mobile Telecommunication Services</title>
    <meta name="description" content="Recharge Du offers convenient top-up services for mobile users in the UAE. Launched in 2007, du has grown to 8 million subscribers and provides broadband services.">
    <meta name="keywords" content="Recharge Du, Du top-up, quick pay du, mobile telecommunication services, du subscribers, broadband services, UAE telecommunications">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f0ff; /* رنگ پس‌زمینه روشن */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .product-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        .product-box img {
            max-width: 80%;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .product-title {
            font-size: 24px;
            color: #5e35b1; /* رنگ بنفش */
            margin-bottom: 5px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 16px;
            color: #7e57c2; /* رنگ بنفش روشن */
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 10px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: left;
        }
        .next-button {
            display: inline-block;
            background: linear-gradient(45deg, #5e35b1, #7e57c2); /* رنگ دکمه */
            color: white;
            text-decoration: none; /* حذف خط زیر */
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .next-button:hover {
            background: linear-gradient(45deg, #7e57c2, #5e35b1); /* تغییر رنگ در هاور */
            transform: translateY(-2px);
        }
        .product-image {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="product-box">
    <img src="https://paynet.red/img/services/du-international.png" alt="لوگوی DU" />
    <div class="product-title">Quick Pay</div>
    <div class="subtitle">Pay your postpaid with no login.</div>
    
    <div class="input-box">
        <input type="text" placeholder="Enter Your Mobile or Account Number" />
        <div class="helper-text">Required format: 9715XXXXXXXX, 05XXXXXXXX, 1.XXXXXXX, 2XXXXXXXXX</div>
    </div>
    
    <a href="your-link-here" class="next-button">Next</a> <!-- لینک به صفحه مورد نظر -->
    
    <img src="https://scontent.ffjr8-1.fna.fbcdn.net/v/t39.30808-6/468854430_10164003630113499_6744418735660133159_n.png?_nc_cat=106&ccb=1-7&_nc_sid=0b6b33&_nc_ohc=Ch2bFrHit2UQ7kNvgH-J7JK&_nc_zt=23&_nc_ht=scontent.ffjr8-1.fna&_nc_gid=A_k7HCyfsZuhTrQXV3a9iQG&oh=00_AYBkFPy4WIODa1spDsGOm3KaIflQEI8Ahs86guRQQHtyYw&oe=676DC830" alt="Recharge Du" class="product-image" />
</div>

</body>
</html>
